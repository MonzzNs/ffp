{% extends "base.html" %}
{% block content %}
<style>
    .float {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 1%;
        right: 5%;
        background-color: #007BFF;
        border-radius: 50px;
        text-align: center;
        margin-bottom: 40px;
        box-shadow: 2px 2px 3px #999;
    }

    .my-float {
        margin-top: 22px;
        color: white;
    }

    .float2 {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 11%;
        right: 5%;
        background-color: #e74c3c;
        border-radius: 50px;
        text-align: center;
        margin-bottom: 40px;
        box-shadow: 2px 2px 3px #999;
    }

    .my-float2 {
        margin-top: 22px;
        color: white;
    }
</style>
<center>
<h3 class="mt-3">Carousel's Images List</h3>
</center>
{% for img in img %}
<center>
    <div class="card d-inline-block col-11 col-lg-7 mt-lg-2 mb-3">
        <img class="card-img-top col-12" src="{{img.img.url}}" alt="Card image cap">
        <div class="card-body">
            <center>
                <a href="delete-img/{{img.id}}" class="btn btn-outline-danger col-7"><i class="fa fa-trash"></i> Delete</a>
            </center>
        </div>
    </div>
</center>
{% endfor %}
<a href="{% url 'add_img' %}" class="float">
    <i class="fa fa-plus my-float"></i>
</a>

<a href="{% url 'item_list' %}" class="float2">
    <i class="fa fa-arrow-left my-float2"></i>
</a>

{% endblock content %}
