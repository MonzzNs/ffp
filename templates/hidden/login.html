{% extends "base.html" %}
{% block content %}

<style>

</style>

<center>
    <h1>Login</h1>
    <hr>
    {% for message in messages %}
    <div class="login_m mb-4">
        <h5 class="text-light col-12 col-lg-10">{{message}}</h5>
    </div>
    {% endfor %}
    <form method="POST" class="col-12 col-lg-9">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control middle" name="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control middle" name="password1" id="password" required>
        </div>
        <hr>
        <button style="margin-bottom: 7%;margin-top: 2%;" type="submit" class="btn btn-primary col-5 col-lg-5">Login</button>
    </form>
</center>

{% endblock content %}
